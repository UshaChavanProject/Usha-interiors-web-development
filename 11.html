<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="your-image.jpg" alt="Animated Image" class="animated-image">
    </div>
</body>
</html>
<style>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    overflow: hidden;
    width: 100%;
    height: 100%;
    position: relative;
}

.animated-image {
    position: absolute;
    right: -100%;
    animation: moveRightToLeft 2s;
}

@keyframes moveRightToLeft {
    0% {
        right: 0%;
    }
    100% {
        right: 50%;
    }
}
</style>
